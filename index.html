<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random nubmer</title>
</head>
<body>
    <div class="header">
        <h1>Random Number Generator</h1>
        <p>สุ่มตัวเลข</p>
    </div>
    <div class="container">
        <div class="box">
            <div class="max-min-input">
                <p class="heading">สุ่มตัวเลข</p>
                <label>Min:</label>
                <input type="number"  id="min-input" placeholder="เลขต่ำสุด (ใส่ตัวเลขเท่านั้น)">
                <label>Max:</label>
                <input type="number"  id="max-input" placeholder="เลขสู่งสุด (ใส่ตัวเลขเท่านั้น)">
                <p class="output" id ="result">0</p>
                <button class="generate-btn" id="generate">เริ่มสุ่ม</button>

            </div>
        </div>
    </div>
    <div class="footer">
        <p>copyright all rights reserved 2023. <a href="https://github.com/AomSirawit">AomSirawit</a></p> 
    </div>  
    <script src="script.js"></script>  
</body>
</html>
